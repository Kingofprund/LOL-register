<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.4;
        color: rgba(154, 211, 220, 0.8);
        margin: 0;
        background-image:url(https://blogger.googleusercontent.com/img/a/AVvXsEjE8MIovw-IJKLEouhPxupnm6IKfjlQV0G35j_ovpiL8o15q6-BpKWJkow-ndh_C-aROCNpIq6h7H_oufxSbFQH-rbiYBjx47suXKJzroNS7kd7FfEiwqFnJEFmxGZX6HZaCuzkXDaM-4Zr9gXEKATQSlgNTPTNlpNEvqeoAChQ0ihpF406qHZlf5t8=s16000);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      h1 {
        font-weight:400;
        line-height:1.2;
      
      }
      p {
        font-size:20;
      }
      h1,
      p {
        margin-top:0;
        margin-bottom:0.5rem;
      }
      label {
        display:flex;
        align-items:center;
        font-size:20;
        margin-bottom:0.5rem;
      }
      input,
      button,
      select,
      textarea {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }
      button{
        border:none;
      }
      .container {
        width: 100%;
        margin: 3.125rem auto 0 auto;
      }
      
      .container {
          max-width: 540px;
      }
      
      
      
      .container {
          max-width: 720px;
      }
      .header {
        padding: 0 0.625rem;
        margin-bottom: 50;
      }
      .text-center{
        text-align:center;
      }
      form {
        background: rgba(27, 27, 50, 0.8);
        padding:2.5rem 2rem;
        border-radius:0.25rem;
      }
      .form-group {
        margin: 0 auto 1.25rem auto;
        padding: 0.25rem;
      }
      .form-control {
        display: block;
        width: 100%;
        height: 3.375rem;
        padding: 0.375rem 0.75rem;
        color: #67717b;
        background-color: rgb(241, 234, 234);
        background-clip: padding-box;
        border: 2px solid #ced4da;
        border-radius: 0.5rem;
        ;
      }
      .form-control:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      .input-radio,
      .input-checkbox {
        display: inline-block;
        margin-right: 0.625rem;
        min-height: 1.25rem;
        min-width: 1.25rem;
      }
      
      .input-textarea {
        min-height: 120px;
        width: 100%;
        padding: 0.625rem;
        resize: vertical;
      }
      
      .submit-button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: rgba(38, 98, 38, 0.8);
        color: inherit;
        border-radius: 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">League of Legends</h1>
        <p id="description" class="description text-center">
         The game that reduces life spam
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class='form-group'>
          <label id='password-label' for='password'>Password</label>
          <input
          type='password'
          name='password'
          id='password'
          class='form-control'
          placeholder='Enter your password'
          required
          pattern="[a-z0-5]{8,}"
          >
          </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What is your knowledge in Moba's</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="begginer">Begginer</option>
            <option value="intermediate">Intermediate</option>
            <option value="expert">Expert</option>
            <option value="master">Master</option>
            <option value="challanger">Challanger</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend League of Legends to a friend ?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>

        <div class="form-group">
          <p>Who do you think it's the most hated champion by the name ?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select a champion</option>
            <option value="Yasuo">Yasuo</option>
            <option value="Teemo">Teemo</option>
            <option value="Yone">Yone</option>
            <option value="Zed">Zed</option>
            <option value="Katarina">Katarina</option>
            <option value="Samira">Samira</option>
            <option value="Milio">Milio</option>
          </select>
        </div>
        <div class='form-group'>
          <p>Why do u wanna play League ?
          <label>

            <input value="Because i wan't to go insane"
             name='prefer'
             type='checkbox'
             class='input-checkbox'>Because i wan't to go insane
          </label>
          <label>
            <input value='My friend recommended it to me'
            name='prefer'
            type='checkbox'
            class='input-checkbox'>My friend recommended it to me

          </label>
          <label>
            <input value='Idk'
            name='prefer'
            type='checkbox'
            class='input-checkbox'> Idk
          </label>


        </div>
        <div class='form-group'>
          <p>Any suggestions to add in the game (it's useless)</p>
          <textarea
          name='comment'
          placeholder='Enter your suggestion'
          
          id='comments'
          class='input-textarea'
          ></textarea>
          </div>
          <div class='form-group'>
            <button type='submit' id='submit' class='submit-button'>Submit

          </button>
        </div>
      </form>
    </div>
  </body>
</html>
